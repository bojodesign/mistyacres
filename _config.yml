# Site settings
title: Misty Acres
subtitle: Taupo Nursery
email: bojo@gare.works
description: >- # this means to ignore newlines until "baseurl:"
  Misty Acres Taupo Nursery
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.mistyacres.co.nz" # the base hostname & protocol for your site, e.g. http://example.com
#github_username:  jekyll
keywords: "your keywords, separated by commas"
skills: "Native New Zealand Plants"
meta_author: LastName FirstName

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# Footer settings
footer:
  copyright: Bojo Design Ltd
  location: Location
  social: Around the Web
  credits: Find Us on Google Maps

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url: #!
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: 615 Hingarae Road
  - line: RD1, Tihoi 3381
  - line: New Zealand

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
# remote_theme: jeromelachaud/freelancer-theme
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-data
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-link-attributes
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-spaceship
  - jekyll-titles-from-headings
  - jemoji

# Exclude from processing.
exclude:
  - ".jekyll-cache/"
  - ".sass-cache/"
  - "*.code-workspace"
  - "*.gemspec"
  - "/contact-form/"
  - "/docs/"
  - "/licenses/"
  - "/wip/"
  - "Gemfile"
  - "Gemfile.lock"
  - "gemfiles/"
  - "LICENSE.md"
  - "node_modules"
  - "README.md"
  - "reverse_markdown"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
