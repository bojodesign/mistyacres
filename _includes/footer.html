<!-- Footer-->
{% if page.url == '/' %}
<footer class="footer text-center">
	<div class="container">
		<div class="row">
			<!-- Footer Location-->
			<div class="col-lg-4 mb-5 mb-lg-0">
				<h4 class="text-uppercase mb-4">{{ site.footer.location }}</h4>
				<p class="lead mb-0">
					<a href="https://goo.gl/maps/8iaa2F6arhipxHUt6">
						{% for address in site.address %}
						{{ address.line }} <br />
						{% endfor %}
					</a>
				</p>
			</div>
			<!-- Footer About Text-->
			<div class="col-lg-4">
				<h4 class="text-uppercase mb-4">{{ site.footer.credits }}</h4>
				<p class="lead mb-0">
					<div class="google-map ratio ratio-4x3">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3115.268160355602!2d175.7387115158635!3d-38.66570479104206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6b85dbf6784baf%3A0x408901affaccbf83!2s615%20Hingarae%20Road%2C%20Tihoi%203381!5e0!3m2!1sen!2snz!4v1673448373531!5m2!1sen!2snz" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</p>
			</div>
			<!-- Footer Social Icons-->
			<div class="col-lg-4 mb-5 mb-lg-0">
				<h4 class="text-uppercase mb-4">{{ site.footer.social }}</h4>
				{% for network in site.social %}
				<a class="btn btn-outline-dark btn-social mx-1" href="{{ network.url }}"><i class="fab fa-fw fa-{{ network.title }}"></i></a>
				{% endfor %}
			</div>
		</div>
		<div class="scroll-top page-scroll d-block d-md-none mt-4 mb-0">
			<a class="btn btn-primary" href="#">
			<i class="fa fa-chevron-up"></i>
		  </a>
		</div>
	</div>
</footer>
{% endif %}
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
	<div class="container">
		<small>&copy; {{ site.footer.copyright }} {{ site.time | date: '%Y' }}</small>
	</div>
</div>
